# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/swift-drive-autopilot

binaries:
  - name:        swift-drive-autopilot
    fromPackage: .
    installTo:   bin/

  - name:        logexpect
    fromPackage: ./cmd/logexpect

vendoring:
  enabled: true

dockerfile:
  enabled: true
  entrypoint: ["/usr/bin/dumb-init", "--", "/usr/bin/swift-drive-autopilot"]
  extraIgnores:
    - HACKING.md
  extraPackages:
    - dumb-init
    - file
    - smartmontools
  runAsRoot: true # to execute privileged operations on disks (decrypt, format, mount)

golangciLint:
  createConfig: true

githubWorkflow:
  global:
    assignees:
      - majewsky
      - SuperSandro2000
    ignorePaths: ["**.md"] # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # override global setting so that nothing is ignored

renovate:
  enabled: true

verbatim: |
  functional-test:
    ./test/run.sh
  check: functional-test # attach `make functional-test` as a dependency to the autogenerated `make check`
